<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill un-Ref</title>
</head>
<body>
    <script src="index.js"></script>
    <h1 class="h1">Chill un-Ref</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="link" class="form-control" placeholder="Link to un-Refer" aria-label="Link to un-Refer" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button onclick="unref()" class="btn btn-outline-secondary" type="button" id="unref">Un-Refer</button>
                    </div>
                  </div>

                  <div id="toShow" class="hidden">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Your Un-Refered Url</label>
                    <input id="anonurl" type="text" class="form-control" placeholder="Un-Refered Url" aria-label="Un-Refered Url">
                  
                    <label for="colFormLabel" class="col-sm-2 col-form-label">As bbCode</label>
                    <input id="bbcode" type="text" class="form-control" placeholder="bbCode" aria-label="bbCode">
                  
                    <label for="colFormLabel" class="col-sm-2 col-form-label">As HTML</label>
                    <input id="htmlUrl" type="text" class="form-control" placeholder="htmlCode" aria-label="htmlCode">
                  
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
